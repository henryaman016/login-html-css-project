<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/previews/000/571/566/original/lock-security-icon-vector.jpg" type="image/x-icon">
    <title>register</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <h1>Register</h1>

            <form action="">
                <div>
                    <label for="email">Email</label>
                    <input autocomplete="off" type="email" id="email">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
                <div>
                    
                    <label for="cpassword">Confirm Password</label>
                    <input id="cpassword" type="password">
                </div>
                <div>
                    <button type="submit">register</button>
                </div>

                <div>
                    Already Registered ? <a href="login.html">Login Now !</a>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
